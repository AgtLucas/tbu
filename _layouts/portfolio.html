---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">

    <ul class="portfolio">



      {% for my_page in site.pages %}
        {% if my_page.title %}
        {% if my_page.portfolio %}
        <li class="portfolio-item" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</ul>
        {% endif %}
        {% endif %}
      {% endfor %}

    </div>

  </div>

</article>
